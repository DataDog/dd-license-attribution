name: Run Tests to check CLIs are not fundamentally broken

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.11"
          cache: 'pip' # caching pip dependencies

      - name: Set up Golang
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # 6.0.0
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Run the dd-license-attribution script with the --help flag
        run: |
          dd-license-attribution --help

      - name: Run the dd-license-attribution script against the Stratus Red Team repository only for root (quick fail)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dd-license-attribution generate-sbom-csv --only-root-project https://github.com/DataDog/stratus-red-team

      - name: Run the dd-license-attribution script against the dd-license-attribution repository with overrides
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dd-license-attribution generate-sbom-csv --override-spec=.ddla-overrides https://github.com/DataDog/dd-license-attribution > ddla-output.txt
          if ! cmp -s LICENSE-3rdparty.csv ddla-output.txt; then
            echo "Error: LICENSE-3rdparty.csv differs from ddla-output.txt"
            echo "Diff between files:"
            diff -u --color LICENSE-3rdparty.csv ddla-output.txt || true
            # Upload the output file as an artifact
            echo "Uploading ddla-output.txt as an artifact..."
            exit 1
          fi

      - name: Upload ddla-output.txt on failure
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ddla-output
          path: ddla-output.txt
          if-no-files-found: error
