name: Run Tests to check CLIs are not fundamentally broken

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.10"

      - name: Set up Golang
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # 5.1.0
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Run the get-licenses-copyrights script with the --help flag
        run: |
          get-licenses-copyrights --help

      - name: Run the get-licenses-copyrights script against the Stratus Red Team repository only for root (quick fail)
        run: |
          get-licenses-copyrights --no-gh-auth --only-root-project https://github.com/DataDog/stratus-red-team

      - name: Run the get-licenses-copyrights script against the dd-trace-py repository with dependencies
        run: |
          get-licenses-copyrights --no-gh-auth https://github.com/DataDog/dd-trace-py
